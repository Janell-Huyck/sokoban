<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Maze-Runner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Maze-Runner</h1>
    </header>
    <section class = "topArea">
        <p>
            Oh no! You're a cute little bear 
            <img src = "img/bear.png" alt = "bear"> 
            who is lost in the woods! Find your
            way to the exit...
            <img src = "img/cabin.png" alt = "cabin">
        </p>

    </section>

    <section class="youWon">
        <h2>Congratulations! You Found Your Way Out! Yay!</h2>
        <img src = "img/bear-win.png" alt = "bear with heart">
    </section>

    <div id="thisIsTheMaze" class="maze"></div>
    <div id="optionsAvailableDuringGame" class = "optionsAvailableDuringGame">
      <button id="resetMaze">Reset Maze</button>
    </div>
    <footer>
        Images by
        <a href="https://pixabay.com/">
      Pixabay.com</a>
      
    </footer>
    <script src="script.js"></script>
    <script src="test.js"></script>
  </body>
</html>
